<!DOCTYPE html>
<meta charset="utf-8">
<style>

span {
    font-size: 30px;
}

input {
    font-size: 30px;
}

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<h1>Welcome to Random G(n,p) :-)</h1>
<div id="option">
    <input name="updateButton" 
           type="button" 
           value="Update" 
           onclick="updateGraph()" />
    <span>n=</span><input id="numNodes" type="text" name="numNodes" placeholder="100" value="100">
    <span>p=</span><input id="prob" type="text" name="prob" placeholder="0.01" value="0.01">
</div>
<svg width="1500" height="1000"></svg>    
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

function generateGraph(n, p) {
  data = {
    nodes: [],
    links: []
  };
  N = 0
  m = 0
  for (var i = 0; i < n; i++) {
    data['nodes'].push({id: i, group: i%10});
    for (var j = 0; j < i; j++) {
      N += 1
      if (Math.random() < p) {
        m += 1
        data['links'].push({source: j, target: i, value: 1});  
      }
    }
  }
  console.log(m/N);
  return data;
}

var simulation = d3.forceSimulation()


function drawGraph(graph) {
    var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

    simulation = d3.forceSimulation()
    simulation.force("link", d3.forceLink().id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

    var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

    node.append("title")
      .text(function(d) { return d.id; });

    simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

    simulation.force("link")
      .links(graph.links);

    function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    }
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

function updateGraph() {
    simulation.force("charge", null)
            .force("link", null)
            .force("center", null) ;
    d3.select('svg').remove();
    d3.select('body').append('svg')
        .attr('width', 2500)
        .attr('height', 2000);
    var numNodes = d3.select("#numNodes").property("value");
    var prob = d3.select("#prob").property("value");
    console.log(numNodes, prob);
    drawGraph(generateGraph(parseInt(numNodes), parseFloat(prob)));
}

</script>
